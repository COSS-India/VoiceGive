<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="badgeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main Badge Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#badgeGradient)"/>
  
  <!-- Inner Circle Border -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Dashed Inner Circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- BHASHA SAMARTHAK Text (Top Arc) -->
  <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BHASHA SAMARTHAK</text>
  
  <!-- Microphone Icon -->
  <g transform="translate(50, 50)">
    <!-- Microphone Body -->
    <rect x="8" y="8" width="4" height="12" fill="white" rx="2"/>
    <!-- Microphone Stand -->
    <rect x="6" y="20" width="8" height="2" fill="white" rx="1"/>
    <!-- Sound Waves -->
    <path d="M4 12 Q2 10 4 8 Q6 6 4 4" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M16 12 Q18 10 16 8 Q14 6 16 4" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M2 16 Q0 14 2 12 Q4 10 2 8" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M18 16 Q20 14 18 12 Q16 10 18 8" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- BOLO India Text -->
  <text x="60" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BOLO India</text>
  
  <!-- BHASHINI Text (Bottom) -->
  <text x="60" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">BHASHINI</text>
  
  <!-- Orange Ribbon -->
  <g transform="translate(60, 100)">
    <!-- Left Ribbon -->
    <path d="M-15 0 L-25 8 L-15 16 L-5 8 Z" fill="#FF6B35"/>
    <!-- Right Ribbon -->
    <path d="M15 0 L25 8 L15 16 L5 8 Z" fill="#FF6B35"/>
    <!-- Ribbon Border -->
    <path d="M-15 0 L-25 8 L-15 16 L-5 8 Z" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <path d="M15 0 L25 8 L15 16 L5 8 Z" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  </g>
</svg>